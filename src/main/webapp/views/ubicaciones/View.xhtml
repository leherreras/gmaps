<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesViewDlg" widgetVar="UbicacionesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{titulos.ViewUbicacionesTitle}">
            <h:form id="UbicacionesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <h:outputText value="Codigo: "/>
                        <h:outputText value="#{ubicacionesController.selected.id}" title="#{titulos.ViewUbicacionesTitle_id}"/>
                        <h:outputText value="#{titulos.ViewUbicacionesLabel_longitud}"/>
                        <h:outputText value="#{ubicacionesController.selected.longitud}" title="#{titulos.ViewUbicacionesTitle_longitud}"/>
                        <h:outputText value="#{titulos.ViewUbicacionesLabel_latitud}"/>
                        <h:outputText value="#{ubicacionesController.selected.latitud}" title="#{titulos.ViewUbicacionesTitle_latitud}"/>
                        <h:outputText value="#{titulos.ViewUbicacionesLabel_titulo}"/>
                        <h:outputText value="#{ubicacionesController.selected.titulo}" title="#{titulos.ViewUbicacionesTitle_titulo}"/>
                        <h:outputText value="#{titulos.ViewUbicacionesLabel_detalle}"/>
                        <h:outputText value="#{ubicacionesController.selected.detalle}" title="#{titulos.ViewUbicacionesTitle_detalle}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{titulos.Close}" onclick="UbicacionesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
