<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UbicacionesCreateDlg" widgetVar="UbicacionesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{titulos.CreateUbicacionesTitle}">
            <h:form id="UbicacionesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{ubicacionesController.selected != null}">
                        <p:outputLabel value="#{titulos.CreateUbicacionesLabel_longitud}" for="longitud" />
                        <p:inputText id="longitud" value="#{ubicacionesController.selected.longitud}" title="#{titulos.CreateUbicacionesTitle_longitud}" required="true" requiredMessage="#{titulos.CreateUbicacionesRequiredMessage_longitud}"/>
                        <p:outputLabel value="#{titulos.CreateUbicacionesLabel_latitud}" for="latitud" />
                        <p:inputText id="latitud" value="#{ubicacionesController.selected.latitud}" title="#{titulos.CreateUbicacionesTitle_latitud}" required="true" requiredMessage="#{titulos.CreateUbicacionesRequiredMessage_latitud}"/>
                        <p:outputLabel value="#{titulos.CreateUbicacionesLabel_titulo}" for="titulo" />
                        <p:inputText id="titulo" value="#{ubicacionesController.selected.titulo}" title="#{titulos.CreateUbicacionesTitle_titulo}" required="true" requiredMessage="#{titulos.CreateUbicacionesRequiredMessage_titulo}"/>
                        <p:outputLabel value="#{titulos.CreateUbicacionesLabel_detalle}" for="detalle" />
                        <p:inputText id="detalle" value="#{ubicacionesController.selected.detalle}" title="#{titulos.CreateUbicacionesTitle_detalle}" required="true" requiredMessage="#{titulos.CreateUbicacionesRequiredMessage_detalle}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{ubicacionesController.create}" value="#{titulos.Save}" update="display,:UbicacionesListForm:datalist,:growl" oncomplete="handleSubmit(args,'UbicacionesCreateDialog');"/>
                    <p:commandButton value="#{titulos.Cancel}" onclick="UbicacionesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
